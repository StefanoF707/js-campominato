<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Campo minato</title>
    </head>
    <body>

        <!-- FixedBar -->
        <header>
            <nav id="navbar">

                <select id="difficult">
                    <option value="not_work" selected disabled>Seleziona difficolt√†</option>
                    <option value="easy">Facile</option>
                    <option value="medium">Media</option>
                    <option value="hard">Difficile</option>
                </select>

                <h1>space minefield</h1>

                <span id="play_btn">GIOCA</span>

            </nav>
        </header>
        <!-- /FixedBar -->

        <!-- gioco -->
        <main>
            <div class="main_left">
                <div class="card">
                    <div class="card_top">
                        <h2>punteggio</h2>
                        <span id="score">0</span>
                    </div>
                    <div class="card_bottom">
                        <div class="input_container">
                            <label for="number">Inserisci numero</label>
                            <input type="text" id="number_input" name="number" value="">
                        </div>
                        <span id="check_btn">VAI!</span>
                    </div>
                </div>
            </div>

            <div class="main_right">
                <ul id="number_grid">
                </ul>
            </div>


        </main>
        <!-- /gioco -->

        <script src="js/functions.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>

    </body>
</html>
