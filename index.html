<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Campo minato</title>
    </head>
    <body>

        <!-- FixedBar -->
        <header>
            <nav id="navbar">

                <select id="difficult">
                    <option value="not_work" selected disabled>Seleziona difficoltà</option>
                    <option value="easy">Facile</option>
                    <option value="medium">Media</option>
                    <option value="hard">Difficile</option>
                </select>

                <h1>minefield</h1>

                <span id="play_btn">GIOCA</span>

            </nav>
        </header>
        <!-- /FixedBar -->

        <!-- gioco -->
        <main id="game">
            <div class="main_left">
                <div class="card">
                    <div class="card_top">
                        <h2>punteggio</h2>
                        <span id="score"></span>
                    </div>
                    <div class="card_bottom">
                        <div class="input_container">
                            <label for="number">Inserisci numero</label>
                            <input type="text" id="number_input" name="number" value="">
                        </div>
                        <span id="check_btn">VAI!</span>
                    </div>
                </div>
            </div>

            <div class="main_right">
                <h4>inserisci un numero da 1 a <span id="range"></span></h4>
                <ul id="number_grid"></ul>
            </div>

            <div id="game-over" class="layover">
                <h2>game over</h2>
                <span id="restart-btn">riprova</span>
            </div>

            <div id="win" class="layover">
                <h2>you win</h2>
            </div>
        </main>
        <!-- /gioco -->

        <!-- Introduzione -->
        <main id="introduction">
            <h2>Benvenuto su campo minato</h2>
            <p>Per cominciare la tua partita, seleziona una difficoltà e clicca su "GIOCA".</p>
        </main>
        <!-- Introduzione -->

        <script src="js/functions.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>

    </body>
</html>
